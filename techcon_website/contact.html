    <meta charset="UTF-8">

</head>

<body>
    <!-- header -->
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="schedule.html">Schedule</a>

                    <a href="register.html">register</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    <main>
        <section>
            <h2>Contact Information</h2>
            <a href="mailto:email@example.com">Email</a>
            <a href="https://facebook.com" target="_blank">Facebook</a>
            <a href="https://publish.twitter.com" target="_blank">X</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
        </section>
        <section>
            <h2>Conference Venue</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1168.7719620107862!2d8.904983267906701!3d9.828128821881846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1748424952063!5m2!1sen!2sng"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section>
            <h2>Contact Form</h2>
            <form action="">
                <!-- name -->
                <label for="username"></label>
                <input type="text" id="username" name="username" required placeholder="Full Name">
                <!-- email -->
                <label for="email"></label>
                <input type="email" id="email" name="email" required placeholder="Email">
                <!-- message -->
                <label for="message"></label>
                <textarea name="message" id="message" required cols="30" rows="10">
                    Type Message
                </textarea>
                <!-- submit button -->
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

</body>
